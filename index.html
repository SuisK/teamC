<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>ストップウォッチゲーム</title>
</head>
<header>
    <h1>体内時計測定ゲーム</h1>
</header>

<body>
    <div class="time">
        <input type="button" class="option" id = "thirty" value="30秒">
        <input type="button" class="option" id = "sixty"  value="60秒">
        <input type="button" class="option" id = "ninety" value="90秒">
    </div>
    <div id="timer">00:00:00</div>
    <div class="btn">
        <input type="button" id="start" value="スタート">
        <input type="button" id="stop" value="ストップ">
        <input type="button" id="reset" value="リセット">
    </div>

    <script src="main.js"></script>
</body>


</html>
